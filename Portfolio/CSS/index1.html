<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
         display: inline-block;
         width: 100px;
        }
        .flex {
            display: flex;
            justify-content: space-around;
            height: 200px;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            background-color: lightblue;
            
        }
    </style>
</head>
<body>
    <li>
        home
    </li>
    <li>
        contact us 
    </li>
    <li>
        about us
    </li>
    <li>
        services
    </li>
    <h2> Flexbox</h2>
    <div class="flex">
        <!-- div is not a inline element by default, so it will take the full width of the parent container. -->

        <div>child1</div>
        <div>child2</div>
        <div>child3</div>
        <div>child4</div>
    </div>
</body>
</html>
